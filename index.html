<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Nepal ðŸ‡³ðŸ‡µ</title>
    <style>
        body {
            /* Centers the text vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
            font-family: system-ui, -apple-system, sans-serif;
            
            /* Minimal Olympic rings color bar at the top */
            border-top: 8px solid;
            border-image: linear-gradient(to right, #0081C8 20%, #FCB131 20% 40%, #000000 40% 60%, #00A651 60% 80%, #EE334E 80%) 1;
        }

        h1 {
            font-size: 3.5rem;
            color: #002868; /* Classic Team USA Navy */
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        .dice-roller {
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0, 40, 104, 0.12);
            border: 2px solid #e8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .dice-roller h2 {
            margin: 0;
            font-size: 1.25rem;
            color: #002868;
            font-weight: 600;
        }

        .dice-container {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .dice {
            width: 72px;
            height: 72px;
            background: linear-gradient(145deg, #fff 0%, #f0f0f0 100%);
            border-radius: 12px;
            border: 2px solid #002868;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 8px;
            box-sizing: border-box;
            align-items: center;
            justify-items: center;
            transition: transform 0.1s ease;
        }

        .dice.rolling {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-12deg) scale(1.05); }
            50% { transform: rotate(12deg) scale(1.05); }
            75% { transform: rotate(-8deg) scale(1.02); }
        }

        .dice .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #002868;
        }

        .dice .dot.hidden {
            opacity: 0;
        }

        .dice-roller button {
            background: #002868;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .dice-roller button:hover {
            background: #001a3d;
            transform: translateY(-1px);
        }

        .dice-roller button:active {
            transform: translateY(0);
        }

        .dice-total {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Go team Nepal! ðŸ‡³ðŸ‡µ</h1>

        <section class="dice-roller" aria-label="Dice roller">
            <h2>Dice roller</h2>
            <div class="dice-container">
                <div class="dice" id="dice1" aria-label="Dice 1">
                    <span class="dot" data-pos="1"></span>
                    <span class="dot" data-pos="2"></span>
                    <span class="dot" data-pos="3"></span>
                    <span class="dot" data-pos="4"></span>
                    <span class="dot" data-pos="5"></span>
                    <span class="dot" data-pos="6"></span>
                    <span class="dot" data-pos="7"></span>
                    <span class="dot" data-pos="8"></span>
                    <span class="dot" data-pos="9"></span>
                </div>
                <div class="dice" id="dice2" aria-label="Dice 2">
                    <span class="dot" data-pos="1"></span>
                    <span class="dot" data-pos="2"></span>
                    <span class="dot" data-pos="3"></span>
                    <span class="dot" data-pos="4"></span>
                    <span class="dot" data-pos="5"></span>
                    <span class="dot" data-pos="6"></span>
                    <span class="dot" data-pos="7"></span>
                    <span class="dot" data-pos="8"></span>
                    <span class="dot" data-pos="9"></span>
                </div>
            </div>
            <p class="dice-total" id="diceTotal" aria-live="polite">Roll the dice!</p>
            <button type="button" id="rollBtn">Roll dice</button>
        </section>
    </div>

    <script>
        (function () {
            // Which dots are visible for each face 1-6 (positions 1-9 in a 3x3 grid)
            var faces = {
                1: [5],
                2: [1, 9],
                3: [1, 5, 9],
                4: [1, 3, 7, 9],
                5: [1, 3, 5, 7, 9],
                6: [1, 3, 4, 6, 7, 9]
            };

            function updateDice(el, value) {
                var dots = el.querySelectorAll('.dot');
                var visible = faces[value] || [];
                dots.forEach(function (dot) {
                    var pos = parseInt(dot.getAttribute('data-pos'), 10);
                    dot.classList.toggle('hidden', visible.indexOf(pos) === -1);
                });
                el.setAttribute('aria-label', 'Showing ' + value);
            }

            function rollDice() {
                var dice1 = document.getElementById('dice1');
                var dice2 = document.getElementById('dice2');
                var totalEl = document.getElementById('diceTotal');
                var rollBtn = document.getElementById('rollBtn');

                rollBtn.disabled = true;
                dice1.classList.add('rolling');
                dice2.classList.add('rolling');

                var v1 = Math.floor(Math.random() * 6) + 1;
                var v2 = Math.floor(Math.random() * 6) + 1;

                updateDice(dice1, v1);
                updateDice(dice2, v2);
                totalEl.textContent = 'Total: ' + (v1 + v2);

                setTimeout(function () {
                    dice1.classList.remove('rolling');
                    dice2.classList.remove('rolling');
                    rollBtn.disabled = false;
                }, 400);
            }

            document.getElementById('rollBtn').addEventListener('click', rollDice);

            // Initial display
            updateDice(document.getElementById('dice1'), 1);
            updateDice(document.getElementById('dice2'), 1);
            document.getElementById('diceTotal').textContent = 'Roll the dice!';
        })();
    </script>

</body>
</html>
